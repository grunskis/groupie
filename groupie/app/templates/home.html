{% extends "base.html" %}
{% load jstemplate %}

{% block main %}

{% mustachejs "datetimepicker" %}

<form role="form" action="." method="post">{% csrf_token %}
  <div class="form-group">
    <label class="control-label" for="id_from_email">Your email</label>
    <div class="">
      <input class="form-control" id="id_from_email" maxlength="255" name="from_email" type="email" placeholder="you@yourserver.com" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label" for="id_description">What is your proposal?</label>
    <div class="">
      <textarea class=" form-control" cols="40" id="id_description" name="description" rows="5" placeholder="Describe your planned activity here..."></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label " for="id_emails">Friend emails</label>
    <div class="">
      <input class=" form-control" id="id_emails" name="emails" type="text" placeholder="List here emails of your buddies" />
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input checked="checked" id="id_send_to_all" name="send_to_all" type="checkbox" />
      Let everybody know who's invited
    </label>
</div>

  <div class="form-group">
    <label class="control-label" for="voting_deadline">Voting deadline</label>
    <div class="input-append date" id="voting_deadline" data-date-format="dd/mm/yyyy hh:ii">
      <input class="form-control" size="16" type="text" value="" />
      <span class="add-on"><i class="icon-th"></i></span>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label" for="voting_option_0">Options</label>
    <div class="voting-option input-append date" id="voting_option_0" data-date-format="dd/mm/yyyy hh:ii">
      <input class="form-control" size="16" type="text" value="" />
      <span class="add-on"><i class="icon-th"></i></span>
    </div>
  </div>

  <div id="empty"></div>
  
  <a class="btn btn-default" id="add-datepair">Add Dates</a>
  <input class="btn-primary" type="submit" name="create" value="create" />
</form>
{% endblock main %}
